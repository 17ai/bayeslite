package:
  name: bayeslite
  version: {{ CONDA_PACKAGE_VERSION }}

source:
  path: ../

build:
  script: python setup.py install

requirements:
  build:
    - python 2.7.*
    - cython >=0.20.1
    - git
    - jsonschema
    - numpy 1.8.*
  run:
    - cgpm
    - crosscat
    - jsonschema
    - numpy 1.8.*
    - scipy >=0.11.0
    - six

test:
  requires:
    - apsw
    - cgpm
    - crosscat
    - python 2.7.*
    - pytest 2.5.1.*
  commands:
    - python -m pytest --pyargs bayeslite

about:
  home: https://github.com/probcomp/bayeslite
  license: Apache
  license_file: LICENSE.txt
